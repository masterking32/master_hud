<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MasterkinG32 Smart Watch HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="loading-bar.css" type="text/css" rel="stylesheet">
    <link href="masterking32.css" type="text/css" rel="stylesheet">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="loading-bar.min.js"></script>
</head>

<body>
    <div class="UI">
		<div class="insideWatch">
			<div class="clock"></div>
			<div class="Health" data-preset="bubble" data-pattern-size="70" data-fill="blood.svg" style="width:30px;height:30px; float: left; margin-left: 37px;opacity: 0.7"></div>
			<div class="Armor" data-preset="bubble" data-type="fill" data-img-size="100,100" data-img="shield.gif" style="width:30px;height:30px; float: left; margin-left: 10px;opacity: 0.7l; border-radius:50px; overflow:hidden;"></div>
			<div style="clear: both;"></div>
			<div class="thirst" data-preset="bubble" data-type="fill" data-img-size="100,100" data-img="water.gif" style="width:30px;height:30px; float: left; margin-left: 37px; margin-top: 5px;opacity: 0.7; border-radius:50px; overflow:hidden;"></div>
			<div class="food" data-preset="bubble" data-type="fill" data-img-size="100,100" data-img="food.gif" style="width:30px;height:30px; float: left; margin-left: 10px; margin-top: 5px;opacity: 0.7; border-radius:50px; overflow:hidden;"></div>
			<div style="clear: both;"></div>
			<div class="speed">
				Speed: <span class="currentSpeed">0</span> KM
			</div>
			<div class='carIcons'>
				<img src='./cinto1.png' class="seatOn">
				<img src='./cinto0.png' class="seatOff">
				<img src='./speed100.png' class="SpeedWarn">
			</div>
		</div>
	</div>
	
    <script src="masterking32.js"></script>
</body>
